<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>User Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="name">Your name</label>
              <input
                type="text"
                name="user-name"
                id="name"
                required
                placeholder="Stephen Axtell"
              />
            </li>
            <li>
              <label for="email">Your email</label>
              <input type="email" name="email" id="email" required />
            </li>
            <li>
              <label for="password">Your password</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="age">Your age</label>
              <input
                type="number"
                step="4"
                name="age"
                id="age"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input
                type="date"
                name="birthdate"
                id="birthdate"
                required
                min="1921-01-01"
                max="2003-01-01"
              />
            </li>
            <li>
              <label for="fav-color">Your favourite color?</label>
              <select name="fav-color" id="fav-color">
                <option value="blue">Blue</option>
                <option value="canary-yellow">Canary Yellow</option>
                <option value="black">Black</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="message">Your message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </section>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify-method"
                id="verify-text"
                value="text-message"
                required
              />
              <label for="verify-text">Via text message(SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify-method"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify-method"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section>
          <!-- <button type="reset">Clear</button> -->
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
